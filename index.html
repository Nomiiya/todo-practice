<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="./css/stylesheet.css">
    </head>
    <body>
        <div class="container">
            <h1 class="app-title">To Do List!</h1>
            <form class="todo-input">
                <input type="text" class="toDoText" name="toDoText" value="e.g something you want to do!">
                <input type="submit" id="submitToDo" value="Submit">
            </form>
            <ul class="todo-list"></ul>
            <h1 class="completed-header">Completed</h1>
            <ul class="completed-list"></ul>
        </div>
    </body>
</html>

<script src="./scripts/todo.js"></script>
