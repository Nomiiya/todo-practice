<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <style>
            .button {
                background-color: DodgerBlue;
                border: none;
                color: white;
                padding: 12px 16px;
                font-size: 16px;
                cursor: pointer;
                }

                ul {
                    list-style-type: none;
                }
        </style>
    </head>
    <body>
        <div class="header">
            <form class="todo-input">
                <label for="toDoText">Add a new todo!</label><br>
                <input type="text" class="toDoText" name="toDoText" value="name"><br>
                <input type="submit" value="Submit">
            </form>
            <ul class="todo-list"></ul>
            <h1>Completed</h1>
            <ul class="completed-list"></ul>
        </div>
    </body>
</html>
